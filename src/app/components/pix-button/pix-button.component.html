<div class="button-tip">
  <button class="button-style" (click)="onclick()" (mouseenter)="enterButton($event)"
    (mouseleave)="leaveButton()">STORE</button>
  <p class="hint-text-style" [ngClass]="{'hint-top': top,'hint-bottom':bottom,'hint-left':left,'hint-right':right }"
    [hidden]="isShow">{{hint}}
  </p>
</div>
