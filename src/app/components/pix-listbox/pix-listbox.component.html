<div class="drop-down-list" [ngClass]="{'dom-z-index': zIndex}">
  <div class="title" (click)="addShow($event)">{{addTitle}}</div>
  <div class="add-data" [ngClass]="{'dom-z-index': zIndex}" [hidden]="!isshow">
    <ul>
      <li *ngFor="let item of addData" (click)="addModules(item)"><img [src]="item.icon" alt=""> {{item.label}}
      </li>
    </ul>
  </div>
</div>
<div (click)="hidden()" [ngClass]="{'hidden ': isshow,'shade-z-index':zIndex}"></div>
